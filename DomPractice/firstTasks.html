<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DomPractice</title>
    <link rel="stylesheet" href="firstTasks.css">
</head>
<body>
<div class="wrapper">
    <textarea class="display-screen" placeholder="0"></textarea>
    <div class="key-boards">

        <div class="first-button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="delete" style="background-color: indianred">DEL</button>
            <button class="removeEachElement" style="background-color: indianred">Ac</button>
        </div>
        <div class="second-button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>/</button>
        </div>
        <div class="third-button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>

        <div class="fourth-button">
            <button>0</button>
            <button>.</button>
            <button>EXP</button>
            <button>Ans</button>
            <button>=</button>
        </div>
    </div>

</div>

<script src="FirstTasks.js"></script>
</body>
</html>
